<form action="UserSurveyForm_ok.jsp" method="post" id="myForm">
    <h4>차례대로 질문에 답변해주세요!</h4>
    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">성함</label>
        <input type="text" class="form-control" id="userName" placeholder="ex. 홍길동" name="userName">
    </div>

    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">학번</label>
        <input type="number" class="form-control" id="studentId" placeholder="ex. 01020304" name="studentId">
    </div>

    <div class="mb-3-1 px-5">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" placeholder="ex. gildong@handong.ac.kr" name="email">
    </div>

    <div class="mb-3-1 px-5">
        <label for="major" class="form-label">학부</label>
        <select class="form-select" aria-label="Default select" id="major" name="major">
            <option selected>학부</option>
            <option value="GLS">글로벌리더십학부</option>
            <option value="CSEE">전산전자공학부</option>
        </select>
    </div>

    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">Q. 어떤 계기로 서비스를 이용하게 되셨나요?</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="temp" id="question1" name="question1"></textarea>
            <label for="question1">내용을 작성해주세요!</label>
        </div>
    </div>
    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">Q. 서비스의 장점이라고 생각되는 점은?</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="temp" id="question2" name="question2"></textarea>
            <label for="question1">내용을 작성해주세요!</label>
        </div>
    </div>
    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">Q. 서비스의 단점이라고 생각되는 점은?</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="temp" id="question3" name="question3"></textarea>
            <label for="question1">내용을 작성해주세요!</label>
        </div>
    </div>
    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">Q. 개선되었으면 하는 점은?</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="temp" id="question4" name="question4"></textarea>
            <label for="question1">내용을 작성해주세요!</label>
        </div>
    </div>
    <div class="mb-3-1 px-5">
        <label for="userName" class="form-label">Q. 앞으로도 이용하실 생각이신가요?</label>
        <div class="form-floating">
            <textarea class="form-control" placeholder="temp" id="question5" name="question5"></textarea>
            <label for="question1">내용을 작성해주세요!</label>
        </div>
    </div>

    <div class="mb-3-1 px-5">
        <label for="Satisfaction" class="form-label">만족도</label>
        <input type="number" class="form-control" id="Satisfaction" placeholder="ex. 1~10" name="Satisfaction">
    </div>

    <div class="mb-3-1 px-5">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>
