        <div id="div1">

                <input
                    type="text"
                    class="form-control"
                    id="data1"
                    value=""
                    name="subject"
                    disabled="disabled">
            </div>
            <div class="mb-3" id="my-mb-3-2">
                <label for="exampleFormControlInput1" class="form-label">작성 날짜</label>
                <input
                    type="text"
                    class="form-control"
                    id="data2"
                    value=""

                    disabled="disabled">
            </div>

                    id="data5"

                    disabled="disabled">

            <div class="mb-3">

                <textarea

                    id="data6"
